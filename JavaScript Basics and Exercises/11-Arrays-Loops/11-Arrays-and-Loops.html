        */

            //yahan i increment hoga jo k i ki value ko har baar +1 kardega aur jab tak i = 5 nahi hoga tab tak ye code chalta rahega, once i = 6 hogya ye loop stop hojaiga

            //agar yahan i++ na kartay to infinite loop ban jata kyun k i = 1 hai aur 1 is less than 5 to ye condition true rehti because according to the rules of while loop the code runs till the condition is true and stops when it becomes false.


            //For Loop
            
            for(i = 1; i <= 5, i++){
