   const computermove = (pickComputerMove());

 alert (`You picked scissors. Computer picked ${computermove}. ${result}`);

  <script>

  
    //when the button will be clicked, it will send us here where the function is created and this function will run all the code down below and will then return the value back to where it is called
    function pickComputerMove() {
      const randomNumber = Math.random();  //math.random generates 0>= <1

      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      //this will return anything inside the computerMove variable out of the function
      //so in this case the value of computerMove will be returned to where the function is called
      return computerMove;
    }


  </script>
