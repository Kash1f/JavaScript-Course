        // Bracket Notation

        const product2 = {
            name : 'shoes',
            productId: 22,
            ['delivery-time'] : '4 days',
            rating : {
                stars: 5,
                count: 90
            },
            fun: function func(){
                console.log("function inside an object");
            }
        }

        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']);
        console.log(product2['delivery-time']); 

        console.log(product2.rating);
        console.log(product2.rating.stars);
        product2.fun();

        
//JSON is used to store data. Also, JSON is used when data is sent between two computers that might use different programming languages.
   
// To convert javascript objects into JSON, we use a built-in feature like JSON.stringify. 

// JSON.stringify();

// stringify is a method of the JSON object, a function that is saved inside this object. We can pass in a Javascript object into the stringify function.

        console.log(JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
