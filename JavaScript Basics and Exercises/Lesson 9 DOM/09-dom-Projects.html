<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>

<body>

    <p>Youtube Subscribe Button</p>
    <button onclick="subscribe()" 
    class="js-subscribe-button">Subscribe</button>  <!-- giving class to this button so that it can be easily accessed in javascript by using document.querySelector -->


    <script>

        /*
        Steps that we need to make this project:
        1. If the text is "Subscribe" we will change it to "Subscribed"
        2. Otherwise, change it back we will change "Subscribe"
        */

        function subscribe() {

                //variable to store the document.querySelector object to target the html class
            const buttonElement = document.querySelector('.js-subscribe-button');

                //using innerHTML/innerText to change the HTML accordingly through Js.
            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe'
            }
        }

    </script>
</body>

</html>
